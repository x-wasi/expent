<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 0;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 30px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 420px;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    label {
      font-weight: 600;
      margin: 8px 0 5px;
      display: block;
      color: #444;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 15px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #4facfe;
      outline: none;
      box-shadow: 0 0 5px rgba(79,172,254,0.5);
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4facfe, #00c6ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(135deg, #3a8dde, #00a3cc);
      transform: translateY(-2px);
    }
    #response {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
      color: #333;
    }
    .list {
      margin-top: 25px;
    }
    .list h3 {
      margin-bottom: 10px;
      color: #444;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      border-left: 5px solid #4facfe;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .amt {
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí∞ Expense Tracker</h2>
    <form id="expenseForm">
      <label for="expdec">EXPDEC</label>
      <input type="text" name="expdec" id="expdec" placeholder="Enter expense type" required>

      <label for="amt">Amount</label>
      <input type="number" name="amt" id="amt" placeholder="Enter amount" required>

      <label for="dec">Description</label>
      <input type="text" name="dec" id="dec" placeholder="Enter description">

      <button type="submit">Save Expense</button>
    </form>
    <p id="response"></p>

    <div class="list">
      <h3>üìã Recent Entries</h3>
      <ul id="expenseList"></ul>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwz7R6GbVnRNe18wCMqJyCiYF6fRSq8Dl4tlq3BC61Nz8vUjPPohiAa9gBA2Sqft18/exec";

    document.getElementById("expenseForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = this;
      const button = form.querySelector("button");
      button.disabled = true;
      button.innerText = "Saving...";

      let formData = new FormData(form);
      const expdec = form.expdec.value;
      const amt = form.amt.value;
      const dec = form.dec.value;

      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => response.json())
        .then(data => {
          document.getElementById("response").innerText = "‚úÖ Expense Saved!";
          addToList(expdec, amt, dec);
          form.reset(); // clear form after save
          button.disabled = false;
          button.innerText = "Save Expense";
        })
        .catch(error => {
          document.getElementById("response").innerText = "‚ùå Error: " + error;
          button.disabled = false;
          button.innerText = "Save Expense";
        });
    });

    function addToList(expdec, amt, dec) {
      const list = document.getElementById("expenseList");
      const li = document.createElement("li");
      li.innerHTML = `
        <span>${expdec} - ${dec}</span>
        <span class="amt">Rs. ${amt}</span>
      `;
      list.prepend(li); // newest entry on top
    }
  </script>
</body>
</html>
