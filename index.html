<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Entry Form</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    label { display: block; margin-top: 10px; }
    input, button { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; cursor: pointer; }
    #response { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Enter Expense</h2>
  <form id="expenseForm">
    <label for="expdec">EXPDEC:</label>
    <input type="text" id="expdec" name="expdec" required>

    <label for="amt">Amount:</label>
    <input type="number" id="amt" name="amt" required step="any">

    <label for="dec">Description:</label>
    <input type="text" id="dec" name="dec">

    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    // Replace this with your deployed Apps Script Web App URL
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyW5Qu2kuIQWC5XLzdlQfcAaD1kA5JpCP6u3Y9mYxuupc4MPpKkKtzdeNuZXdstrIL_/exec';

    document.getElementById('expenseForm').addEventListener('submit', function(e) {
      e.preventDefault();

      let formData = new FormData();
      formData.append("expdec", this.expdec.value);
      formData.append("amt", this.amt.value);
      formData.append("dec", this.dec.value);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => response.json())
        .then(data => {
          document.getElementById("response").innerText = "✅ Data saved!";
          this.reset();
        })
        .catch(error => {
          document.getElementById("response").innerText = "❌ Error: " + error;
        });
    });
  </script>
</body>
</html>
