
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker Stylish Form</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 800px;
      max-width: 90%;
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      background: #fff;
    }
    .card .image {
      flex: 1;
      background: url('https://i.ibb.co/8r8W6YV/5519ac27-1337-4bd5-942f-a0fc459b2bad.png') center/cover no-repeat;
    }
    .card .form-container {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .form-container h2 {
      margin-bottom: 25px;
      color: #333;
      text-align: center;
    }
    .form-container form {
      display: flex;
      flex-direction: column;
    }
    .form-container input {
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.3s;
    }
    .form-container input:focus {
      border-color: #ff758c;
      box-shadow: 0 0 5px rgba(255,117,140,0.5);
      outline: none;
    }
    .form-container button {
      padding: 14px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .form-container button:hover {
      background: linear-gradient(135deg, #ff5f7e, #ff66a0);
      transform: translateY(-2px);
    }
    #response {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      color: #333;
    }
    .list {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
    }
    .list ul {
      list-style: none;
      padding: 0;
    }
    .list li {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 8px;
      border-left: 5px solid #ff758c;
      display: flex;
      justify-content: space-between;
      border-radius: 5px;
    }
    .amt {
      font-weight: bold;
      color: #ff758c;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="image"></div>
    <div class="form-container">
      <h2>üí∞ Expense Tracker</h2>
      <form id="expenseForm">
        <input type="text" name="expdec" id="expdec" placeholder="Expense Type" required>
        <input type="number" name="amt" id="amt" placeholder="Amount" required>
        <input type="text" name="dec" id="dec" placeholder="Description">
        <button type="submit">Save Expense</button>
      </form>
      <p id="response"></p>
      <div class="list">
        <ul id="expenseList"></ul>
      </div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwz7R6GbVnRNe18wCMqJyCiYF6fRSq8Dl4tlq3BC61Nz8vUjPPohiAa9gBA2Sqft18/exec";

    document.getElementById("expenseForm").addEventListener("submit", function(e){
      e.preventDefault();
      const form = this;
      const button = form.querySelector("button");
      button.disabled = true;
      button.innerText = "Saving...";

      const expdec = form.expdec.value;
      const amt = form.amt.value;
      const dec = form.dec.value;

      let formData = new FormData(form);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => response.json())
        .then(data => {
          document.getElementById("response").innerText = "‚úÖ Expense Saved!";
          addToList(expdec, amt, dec);
          form.reset();
          button.disabled = false;
          button.innerText = "Save Expense";
        })
        .catch(error => {
          document.getElementById("response").innerText = "‚ùå Error: " + error;
          button.disabled = false;
          button.innerText = "Save Expense";
        });
    });

    function addToList(expdec, amt, dec){
      const list = document.getElementById("expenseList");
      const li = document.createElement("li");
      li.innerHTML = `<span>${expdec} - ${dec}</span><span class="amt">Rs. ${amt}</span>`;
      list.prepend(li);
    }
  </script>
</body>
</html>
